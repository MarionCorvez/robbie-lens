<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accueil - Robbie Lens Photographie</title>
	<link rel="stylesheet" href="assets/scss/main.css">
	<link rel="icon" href="assets/images/icons/favicon.svg" type="image/svg+xml">
</head>

<body>

<header>
  <a href="index.html" class="logo">
    <img src="assets/images/logo.webp" alt="Logo Robbie Lens">     
  </a>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="a-propos.html">À propos</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>
</header>

<main>

  <section class="panel-cover">
  	<img src="assets/images/home/robbie-lens.webp" alt="Portrait de Robbie Lens">
  	<div class="card-cover__content">
	    <h1>Robbie Lens Photographie</h1>
	    <p>Où <span>professionalisme</span> s'allie avec <span>passion</span>. Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.</p>
	    <div class="card-cover__link">
	    	<a href="index.html#contact">Un projet ? &Eacute;crivez-moi</a>
	    </div>  		
  	</div>
  </section>

  <section>
    <h2>Mon dernier projet</h2>
    <div class="panel-gallery">
    	<img src="assets/images/home/element-1.webp" alt="Photo de rochers immergés dans la mer">
    	<img src="assets/images/home/element-2.webp" alt="Photo d'un lac fumant aux rivages pourpres">
    	<img src="assets/images/home/element-3.webp" alt="Photo de l'horizon au-dessus d'un banc de sable et de la mer">
    	<img src="assets/images/home/element-4.webp" alt="Photo d'un couple de dos qui regarde la mer">
    	<img src="assets/images/home/element-5.webp" alt="Photo de montagnes qui se reflètent dans l'eau">
    	<img src="assets/images/home/element-6.webp" alt="Photo d'un paysage en nuances de violet d'une montagne au-dessus d'une étendue d'eau">
    </div>
  </section>

  <section class="panel-contact" id="contact">
  	<h2>Parlons de votre projet</h2>

		<form action="" method="get" class="">
		  <label for="name">nom</label>
		  <input type="text" name="name" id="name" required />
		  <label for="email">email</label>
		  <input type="email" name="email" id="email" required />
		  <label for="message">message</label>
		  <textarea name="message" id="message" rows="10"></textarea>
		  <input type="submit" value="Envoyer" />
		</form>

  </section>

</main>

<footer>
  <a href="index.html" class="logo">
    <img src="assets/images/logo.webp" alt="Logo Robbie Lens">     
  </a>
  <a target="_blank" href="https://twitter.com/"><img src="assets/images/icons/twitter.webp" alt="Logo Twitter"></a>
  <a target="_blank" href="https://instagram.com/"><img src="assets/images/icons/instagram.webp" alt="Logo Instagram"></a>
</footer>

</body>
</html>
